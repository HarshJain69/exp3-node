<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concurrent Ticket Booking System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 1.1em;
        }

        .available { color: #4CAF50; }
        .locked { color: #FF9800; }
        .booked { color: #f44336; }
        .total { color: #2196F3; }

        .controls {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .user-input {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .user-input label {
            font-weight: bold;
            color: #333;
        }

        .user-input input {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .user-input input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-secondary {
            background: #2196F3;
            color: white;
        }

        .btn-warning {
            background: #FF9800;
            color: white;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .theater {
            padding: 30px;
        }

        .screen {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .seat-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            max-width: 800px;
            margin: 0 auto;
        }

        .seat {
            aspect-ratio: 1;
            border: 2px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
        }

        .seat:hover {
            transform: scale(1.1);
            z-index: 10;
        }

        .seat.available {
            background: #e8f5e8;
            border-color: #4CAF50;
            color: #2e7d32;
        }

        .seat.available:hover {
            background: #4CAF50;
            color: white;
        }

        .seat.locked {
            background: #fff3e0;
            border-color: #FF9800;
            color: #e65100;
        }

        .seat.booked {
            background: #ffebee;
            border-color: #f44336;
            color: #c62828;
            cursor: not-allowed;
        }

        .seat.selected {
            background: #2196F3;
            border-color: #1976D2;
            color: white;
            transform: scale(1.1);
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-seat {
            width: 30px;
            height: 30px;
            border-radius: 5px;
            border: 2px solid;
        }

        .message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #b8daff;
        }

        .row-label {
            position: absolute;
            left: -40px;
            font-weight: bold;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .seat-grid {
                grid-template-columns: repeat(5, 1fr);
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .user-input {
                flex-direction: column;
                align-items: stretch;
            }
            
            .action-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ« Ticket Booking System</h1>
            <p>Concurrent seat locking with automatic expiration</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number total" id="totalSeats">-</div>
                <div class="stat-label">Total Seats</div>
            </div>
            <div class="stat-card">
                <div class="stat-number available" id="availableSeats">-</div>
                <div class="stat-label">Available</div>
            </div>
            <div class="stat-card">
                <div class="stat-number locked" id="lockedSeats">-</div>
                <div class="stat-label">Locked</div>
            </div>
            <div class="stat-card">
                <div class="stat-number booked" id="bookedSeats">-</div>
                <div class="stat-label">Booked</div>
            </div>
        </div>

        <div class="controls">
            <div class="user-input">
                <label for="userId">User ID:</label>
                <input type="text" id="userId" placeholder="Enter your user ID" value="">
                <label for="seatId">Seat ID:</label>
                <input type="text" id="seatId" placeholder="e.g., 1-5" readonly>
            </div>
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="lockSeat()">ðŸ”’ Lock Seat</button>
                <button class="btn btn-secondary" onclick="confirmBooking()">âœ… Confirm Booking</button>
                <button class="btn btn-warning" onclick="releaseLock()">ðŸ”“ Release Lock</button>
                <button class="btn btn-danger" onclick="refreshSeats()">ðŸ”„ Refresh</button>
            </div>
        </div>

        <div id="message"></div>

        <div class="theater">
            <div class="screen">ðŸŽ¬ SCREEN</div>
            
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-seat available" style="background: #e8f5e8; border-color: #4CAF50;"></div>
                    <span>Available</span>
                </div>
                <div class="legend-item">
                    <div class="legend-seat locked" style="background: #fff3e0; border-color: #FF9800;"></div>
                    <span>Locked</span>
                </div>
                <div class="legend-item">
                    <div class="legend-seat booked" style="background: #ffebee; border-color: #f44336;"></div>
                    <span>Booked</span>
                </div>
                <div class="legend-item">
                    <div class="legend-seat selected" style="background: #2196F3; border-color: #1976D2;"></div>
                    <span>Selected</span>
                </div>
            </div>

            <div id="seatGrid" class="seat-grid">
                <div class="loading">Loading seats...</div>
            </div>
        </div>
    </div>

    <script>
        let selectedSeat = null;
        let seats = [];
        let userId = '';

        // Generate random user ID on page load
        function generateUserId() {
            return 'user_' + Math.random().toString(36).substr(2, 9);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            userId = generateUserId();
            document.getElementById('userId').value = userId;
            loadSeats();
            
            // Auto refresh every 5 seconds
            setInterval(loadSeats, 5000);
        });

        // Load seats from API
        async function loadSeats() {
            try {
                const response = await fetch('/api/seats');
                const result = await response.json();
                
                if (result.success) {
                    seats = result.data;
                    updateStats(result.stats);
                    renderSeats();
                } else {
                    showMessage('Error loading seats: ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('Error connecting to server: ' + error.message, 'error');
            }
        }

        // Update statistics
        function updateStats(stats) {
            document.getElementById('totalSeats').textContent = stats.totalSeats;
            document.getElementById('availableSeats').textContent = stats.availableSeats;
            document.getElementById('lockedSeats').textContent = stats.lockedSeats;
            document.getElementById('bookedSeats').textContent = stats.bookedSeats;
        }

        // Render seat grid
        function renderSeats() {
            const seatGrid = document.getElementById('seatGrid');
            seatGrid.innerHTML = '';

            seats.forEach(seat => {
                const seatElement = document.createElement('div');
                seatElement.className = 'seat';
                seatElement.textContent = seat.id;
                seatElement.onclick = () => selectSeat(seat.id);

                // Determine seat state
                if (seat.state === 'booked') {
                    seatElement.classList.add('booked');
                    seatElement.onclick = null;
                } else if (seat.isLocked) {
                    seatElement.classList.add('locked');
                    if (seat.lockedBy === userId) {
                        seatElement.style.background = '#ffcc80';
                        seatElement.title = 'Locked by you';
                    } else {
                        seatElement.title = `Locked by ${seat.lockedBy}`;
                    }
                } else {
                    seatElement.classList.add('available');
                }

                if (selectedSeat === seat.id) {
                    seatElement.classList.add('selected');
                }

                seatGrid.appendChild(seatElement);
            });
        }

        // Select a seat
        function selectSeat(seatId) {
            selectedSeat = seatId;
            document.getElementById('seatId').value = seatId;
            renderSeats();
        }

        // Lock seat
        async function lockSeat() {
            if (!selectedSeat) {
                showMessage('Please select a seat first', 'error');
                return;
            }

            const userIdInput = document.getElementById('userId').value.trim();
            if (!userIdInput) {
                showMessage('Please enter a user ID', 'error');
                return;
            }

            try {
                const response = await fetch(`/api/seats/${selectedSeat}/lock`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId: userIdInput })
                });

                const result = await response.json();
                
                if (result.success) {
                    showMessage(`Seat ${selectedSeat} locked successfully! Lock expires at ${new Date(result.lockExpiresAt).toLocaleTimeString()}`, 'success');
                    loadSeats();
                } else {
                    showMessage('Error: ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('Error locking seat: ' + error.message, 'error');
            }
        }

        // Confirm booking
        async function confirmBooking() {
            if (!selectedSeat) {
                showMessage('Please select a seat first', 'error');
                return;
            }

            const userIdInput = document.getElementById('userId').value.trim();
            if (!userIdInput) {
                showMessage('Please enter a user ID', 'error');
                return;
            }

            try {
                const response = await fetch(`/api/seats/${selectedSeat}/confirm`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId: userIdInput })
                });

                const result = await response.json();
                
                if (result.success) {
                    showMessage(`Booking confirmed! Booking ID: ${result.bookingId}`, 'success');
                    selectedSeat = null;
                    document.getElementById('seatId').value = '';
                    loadSeats();
                } else {
                    showMessage('Error: ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('Error confirming booking: ' + error.message, 'error');
            }
        }

        // Release lock
        async function releaseLock() {
            if (!selectedSeat) {
                showMessage('Please select a seat first', 'error');
                return;
            }

            const userIdInput = document.getElementById('userId').value.trim();
            if (!userIdInput) {
                showMessage('Please enter a user ID', 'error');
                return;
            }

            try {
                const response = await fetch(`/api/seats/${selectedSeat}/lock`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId: userIdInput })
                });

                const result = await response.json();
                
                if (result.success) {
                    showMessage('Lock released successfully', 'success');
                    loadSeats();
                } else {
                    showMessage('Error: ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('Error releasing lock: ' + error.message, 'error');
            }
        }

        // Refresh seats
        function refreshSeats() {
            loadSeats();
            showMessage('Seats refreshed', 'info');
        }

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 5000);
        }

        // Generate new user ID
        function newUserId() {
            userId = generateUserId();
            document.getElementById('userId').value = userId;
            showMessage('New user ID generated', 'info');
        }
    </script>
</body>
</html>
